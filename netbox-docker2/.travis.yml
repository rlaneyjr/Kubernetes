sudo: required
language: python

env:
  - BUILD=release
  - BUILD=prerelease
  - BUILD=branches
  - BUILD=special

git:
  depth: 5

services:
  - docker

install:
  - docker-compose pull --parallel
  - docker-compose build

script:
  - docker-compose run netbox ./manage.py test

after_script:
  - docker-compose down

after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - ./build-all.sh --push

notifications:
  slack:
    secure: 
