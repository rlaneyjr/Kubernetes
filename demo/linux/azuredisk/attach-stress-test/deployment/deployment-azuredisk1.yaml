kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-azuredisk1
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: hdd
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: deployment-azuredisk1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx  
  template:
    metadata:
      labels:
        app: nginx
      name: deployment-azuredisk1
    spec:
      containers:
      - name: deployment-azuredisk1
        image: nginx
        command:
        - "/bin/sh"
        - "-c"
        - while true; do echo $(date) >> /mnt/azuredisk/outdisk; sleep 1; done		
        volumeMounts:
        - name: azuredisk
          mountPath: "/mnt/azuredisk"
      volumes:
      - name: azuredisk
        persistentVolumeClaim:
          claimName: pvc-azuredisk1
